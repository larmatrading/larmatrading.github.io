<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>My Portfolio</title>
  </head>
  <body>
    <header>
      <h1>My Portfolio</h1>
      <nav>
        <ul>
          <li><a href="#about" rel="noopener">About Me</a></li>
          <li><a href="#projects" rel="noopener">Projects</a></li>
          <li><a href="#contact" rel="noopener">Contact Me</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="about">
        <h2>About Me</h2>
        <p>Insert your about me information here.</p>
      </section>
      <section id="projects">
        <h2>Projects</h2>
        <ul>
          <li><a href="#" rel="noopener">Project 1</a></li>
          <li><a href="#" rel="noopener">Project 2</a></li>
          <li><a href="#" rel="noopener">Project 3</a></li>
        </ul>
      </section>
      <section id="contact">
        <h2>Contact Me</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>
          <input type="submit" value="Send">
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 My Portfolio</p>
    </footer>
  </body>
</html>
